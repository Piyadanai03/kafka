services:
  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --set redpanda.auto_create_topics_enabled=true
      - --kafka-addr=internal://0.0.0.0:9093,external://0.0.0.0:9092
      - --advertise-kafka-addr=internal://redpanda:9093,external://localhost:9092
    ports: 
      - "9092:9092"
      - "9644:9644"
  
  console:
    image: redpandadata/console:latest
    environment:
      - KAFKA_BROKERS=redpanda:9093
    ports: ["8080:8080"]
    depends_on: [redpanda]
  
  schema-registry:
    image: apicurio/apicurio-registry-mem:2.6.0.Final
    ports: ["8081:8080"]

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
      
  db:
    image: debezium/postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=order_db
    volumes:
      - postgres-data:/var/lib/postgresql/data

  connect:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      - BOOTSTRAP_SERVERS=redpanda:9093
      - GROUP_ID=debezium-connect-group
      - CONFIG_STORAGE_TOPIC=debezium_configs
      - OFFSET_STORAGE_TOPIC=debezium_offsets
      - STATUS_STORAGE_TOPIC=debezium_status
      - CONNECT_KEY_CONVERTER=org.apache.kafka.connect.json.JsonConverter
      - CONNECT_VALUE_CONVERTER=org.apache.kafka.connect.json.JsonConverter
      - CONNECT_INTERNAL_KEY_CONVERTER=org.apache.kafka.connect.json.JsonConverter
      - CONNECT_INTERNAL_VALUE_CONVERTER=org.apache.kafka.connect.json.JsonConverter
      - CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE=false
      - CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE=false
    depends_on: [redpanda, db, schema-registry]

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090" 
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml 
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on: [redpanda, console]

  grafana:
    image: grafana/grafana-oss:latest
    ports:
      - "3001:3000" 
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on: [prometheus]

volumes:
  postgres-data:
  redis-data:
  grafana-data: